<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/caroussel_style.css">
    <script src="./JavaScript/Funcionalidade.js"></script>
    <title>Cadastre-se </title>
</head>

<body>


    <div class="banner_cadastro">
        <div class="container">
                
            <div class="contorno_cad"></div>

            <div id="div_botoes" class="card_botoes_cad">
                <button onclick="go_login()" type="button" class="btn_2">Entrar</button>
                <button onclick="cadastrar()" type="button" class="btn_1">Cadastrar-se</button> <br>
            </div>

            <div class="card_img">
                <img src="./img/bkg_03.jpg">
            </div>
            
            <div class="card_cadastro">

                <div class="mensagem"><span class="inicial">B</span>em vindo!<div class="barra"></div></div>

                <form method="POST" id="div_label_cadastro" class="label">

                    <h4> Nome: </h4>
                    <input name="NomeUsuário" type="text" id="input_usuario_nome">
                    <div class="aviso" id="aviso9"></div>

                    <h4> Email: </h4>
                    <input name="Email" type="text" id="input_usuario_email">
                    <div class="aviso" id="aviso10"></div>

                    <h4> Senha: </h4>
                    <input name="Senha" type="password" id="input_usuario_senha">
                        
                    <h4> Confirmar Senha: </h4>
                    <input name="SenhaConfirma" type="password" id="input_usuario_confirmar_senha"><br>

                    <div class="aviso" id="div_aviso"></div>

                </form>

            </div>
        </div>

    </body>

</html>

<script>
    function cadastrar() {

    var nomeUsuario = input_usuario_nome.value;
    var email = input_usuario_email.value.toLowerCase();
    var senha = input_usuario_senha.value;
    var confirmarSenha = input_usuario_confirmar_senha.value;

    if (nomeUsuario == "" || email == "" || senha == "" || confirmarSenha == "") {
        div_aviso.innerHTML = "*Preencha todos os campos para prosseguir!";
    }
    else if(nomeUsuario.length > 90){
        div_aviso.innerHTML = '*Limite de 90 caracteres excedido!'
    }
    else if(email.indexOf('@') <= 0 || email.indexOf('.com') == -1){
        div_aviso.innerHTML = '*Email inválido!'
    }
    else if(confirmarSenha != senha){
        div_aviso.innerHTML = '*As senhas não estão iguais!'
    }
    else{
        // div_botoes.innerHTML = `
        // <button class = "btn_Solicitar" onclick = "enviar_solicitacao()" 
        // type = "submit"> Confirmar solicitação </button>`;

        div_aviso.innerHTML = 'Cadastro realizado com sucesso'
    }


    
}
</script>
